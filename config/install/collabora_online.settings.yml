cool:
  # The address of the COOL server.
  server: https://localhost:9980/
  # The WOPI base
  wopi_base: https://localhost/
  # The JWT key id
  key_id: cool
  # Access Token TTL
  access_token_ttl: 86400
  # Disable cert checks.
  disable_cert_check: false
  # Allow fullscreen - Enabled by default for functionality.
  allowfullscreen: true
