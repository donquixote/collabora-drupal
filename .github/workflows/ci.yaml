name: CI

on:
  - push

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2, 8.3]
        drupal-constraint: ['^10.3.5', '^11.0.5']
        exclude:
          - php: 8.1
            drupal-constraint: '^11.0.5'
          - php: 8.2
            drupal-constraint: '^11.0.5'
        composer-flags: ['', '--prefer-lowest']

    steps:
      - uses: actions/checkout@v4

      - name: Prepare docker-compose
        run: |
          set -x
          # Set the php version in docker-compose.yml.
          sed -i -e 's/httpd-php-dev:8.[0-9]/httpd-php-dev:${{ matrix.php }}/g' docker-compose.yml
          # Report what was changed.
          git diff

      - name: Install docker-compose
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start docker-compose
        run: |
          docker-compose up -d

      - name: Tune the container
        run: |
          set -x

          # Report before.
          docker-compose exec -T web php --version
          docker-compose exec -T web php --info | grep xdebug.mode

          # Disable xdebug.
          docker-compose exec -T web phpdismod xdebug
          # Restart the web server.
          docker-compose exec -T web /etc/init.d/php${{ matrix.php }}-fpm restart

          # Report after.
          docker-compose exec -T web php --version
          docker-compose exec -T web php --info | grep xdebug.mode || true

      - name: Prepare composer.json
        run: |
          set -x

          # Require a specific Drupal core version.
          docker-compose exec -T web composer require --no-update --dev drupal/core:${{ matrix.drupal-constraint }}

          # Avoid composer/installers v1 with '--prefer-lowest'.
          # docker-compose exec -T web composer require --no-update --dev composer/installers:^2

          # Avoid open-telemetry/sdk beta version with '--prefer-lowest'.
          # docker-compose exec -T web composer require --no-update --dev open-telemetry/sdk:@stable

          # Apply composer flags like '--prefer-lowest'.
          docker-compose exec -T web composer update --no-install --no-scripts ${{ matrix.composer-flags }}

      - name: Composer install without scripts
        run: |
          set -x
          docker-compose exec -T web composer install --no-interaction --no-scripts

      - name: Composer install with scripts
        run: |
          set -x
          # Run with scripts for Drupal setup, so that we get isolated reports.
          docker-compose exec -T web composer install --no-interaction

      - name: Drupal site install
        run: |
          docker-compose exec -T web ./vendor/bin/run drupal:site-install

      - name: PhpUnit
        run: |
          docker-compose exec -T web ./vendor/bin/phpunit --debug
